<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — School Waste Bot</title>
  <style>
    body{font-family:system-ui;padding:16px;max-width:760px;margin:auto}
    button{padding:10px 14px;margin:6px}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
  </style>
</head>
<body>
  <h3>Админ-панель (локально)</h3>
  <div>
    <button onclick="fetch('/export/csv').then(r=>r.text()).then(t=>download('reports.csv',t))">Выгрузить CSV</button>
    <button onclick="alert('Формирование PDF/ZIP нужно реализовать на сервере')">Сформировать итоги (PDF/ZIP)</button>
  </div>
  <h4>Короткие правила</h4>
  <ul>
    <li>Обязательное фото/видео</li>
    <li>Ограничение по числу отчётов в неделю</li>
    <li>Ручная модерация спорных ситуаций — через бота</li>
  </ul>
  <script>
    function download(name, text){
      const a = document.createElement('a');
      a.href = 'data:text/csv;charset=utf-8,'+encodeURIComponent(text);
      a.download = name; a.click();
    }
  </script>
</body>
</html>
